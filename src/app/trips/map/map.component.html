<agm-map [styles]="styles" (mapReady)="onMapReady($event)" [fitBounds]="bounds">
  <agm-polyline [strokeColor]="'white'" *ngFor="let route of routes">
      <agm-polyline-point *ngFor="let p of route.path" [latitude]="p.lat()" [longitude]="p.lng()"></agm-polyline-point>
  </agm-polyline>

  <agm-polyline [strokeColor]="'red'" *ngFor="let route of routes">
    <agm-polyline-point *ngFor="let p of route.finishedPath" [latitude]="p.lat()" [longitude]="p.lng()"></agm-polyline-point>
  </agm-polyline>
</agm-map>

<input type="range" min="0.0" max="1.0" step="0.1" [(ngModel)]="percent" (ngModelChange)="updateMap()">
